template(name="ipaddr" type="list"){
property(name="msg"
regex.type="ERE"
regex.submatch="1"
regex.expression="10.0.0.1"
regex.nomatchmode="DFLT"
)
constant(value="\n")
property(name="msg")
}

# Rulesets.
ruleset(
    name="fortigate"
    ) {
    if $msg contains 'fortigate' then {
        action(type="omfile"
        template="ephemeric"
        FileCreateMode="0640"
        fileOwner="root"
        filegroup="root"
        file="/var/log/fortinet/fortigate"
        ioBufferSize="64k"
        flushOnTXEnd="off"
        flushInterval="1"
        asyncWriting="on")
        stop
    }
}

ruleset(name="5515"){
    action(type="omprog"
    action.resumeRetryCount="-1"
    action.resumeInterval="60"
    template="rawmsg"
    binary="/usr/local/sbin/omprog.sh"
    confirmMessages="off"
    confirmTimeout="10000"
    queue.type="LinkedList"
    queue.saveOnShutdown="on"
    queue.filename="fqdn"
    killUnresponsive="on")
}

# Forwards.
*.* action(type="omfwd"
    # This vs legacy?
    queue.type="linkedlist"
    queue.size="100000"
    queue.filename="example_fwd"
    queue.saveOnShutdown="on"
    action.resumeRetryCount="-1"
    StreamDriver="gtls"
    StreamDriverMode="1"
    StreamDriverAuthMode="x509/name"
    StreamDriverPermittedPeers="*.loggly.com" 
    template="LogglyFormat"
    target="example.com"
    port="6514"
    protocol="tcp"
    )
